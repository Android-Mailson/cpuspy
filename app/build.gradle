apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.axdev.cpuspy"
        minSdkVersion 19
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFile 'proguard-android.txt'
        }
    }
}

dependencies {
    compile 'com.afollestad:material-dialogs:0.5.+'
    compile 'com.nispok:snackbar:2.7.+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:appcompat-v7:21.0.3'
}
